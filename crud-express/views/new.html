<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Information</title>
</head>
<body> 

    <div class="container">
      <h1>ADD</h1>
      <div>
        <form action="/new" method="POST"> 
          <div class="mb-3">
            <label for="exampleId" class="form-label">id</label>
            <input type="number" name = "id" class="form-control" id="exampleId" required>
          </div>
          <div class="mb-3">
            <label for="exampleName" class="form-label">Name</label>
            <input type="text" class="form-control" name = "name" id="exampleInputPassword1" required>
          </div>
          <div class="form-check mb-3" >
            <input class="form-check-input" type="radio" name="gender"  value="woman" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Woman
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="gender"  value="man" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Man
            </label>
          </div>
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>

      </div>  
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
