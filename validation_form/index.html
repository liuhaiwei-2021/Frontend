<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>datum och tiden</title>
</head>
<body>

    <nav class = "navbar navbar-dark bg-info mb-3">
        <div class= "container">
            <span class="navbar-brand mb-0 h1">Membership Registration</span>
        </div>
    </nav>

<!--navbar end-->
<div class = "container">
    <form id = "form">
        <div class= "row">
            <div class="col-md-6 mt-3">
                <input type="text" id="firstName" class="form-control" placeholder="First name">
                <div class="invalid-feedback">
                  Please enter your first name.
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <input type="text" id="lastName" class="form-control" placeholder="last name">
                <div class="invalid-feedback">
                  Please enter your last name.
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <input type="text" id="emailAdress" class="form-control" placeholder="email">
                <div class="invalid-feedback">
                  Please enter your email.
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <input type="text" id="password" class="form-control" placeholder="password">
                <div class="invalid-feedback">
                  Please enter your email.
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <input type="text" id="password2" class="form-control" placeholder="password2">
                <div class="invalid-feedback">
                  Please enter your email.
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <button id="btnSubmit" class="btn btn-info">Register</button>
            </div>
        </div>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
